<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        .success-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-size: 2em;
        }

        .message {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }

        .btn {
            background-color: #5e3c24;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #4a2a1d;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p class="message">You have successfully paid using <strong>{{ method }}</strong>.</p>
        <a href="/index/" class="btn">Back to Menu</a>
    </div>

</body>
</html>
