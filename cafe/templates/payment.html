<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe.js -->
    <style>
        /* Global Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e3d7c8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .cafemania-logo {
            font-size: 3rem;
            font-weight: bold;
            color: #5e4b3c;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #5e4b3c;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        #checkout-button {
            background-color: #a67c52;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #checkout-button:hover {
            background-color: #8b6844;
            transform: translateY(-3px);
        }

        #checkout-button:active {
            transform: translateY(1px);
        }

        /* Subtle animations for the container */
        .container {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Bottom contact info */
        .contact-info-bottom {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 0.85rem;
            color: black;
            text-align: right;
        }

        .contact-info-bottom p {
            margin: 3px 0;
        }

        .contact-info-bottom a {
            color: black;
            text-decoration: none;
        }

        .contact-info-bottom a:hover {
            color: #a67c52;
        }

        /* Small screen adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            #checkout-button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- CafeMania name above payment section -->
    <div class="cafemania-logo">CafeMania</div>

    <div class="container">
        <h2>Total: ${{ total }}</h2>
        <p>Pay with your credit card:</p>

        <!-- Checkout Button -->
        <button id="checkout-button">Checkout</button>
    </div>

    <script type="text/javascript">
        var stripe = Stripe('{{ stripe_public_key }}');  // Public key from Django settings
        var checkoutButton = document.getElementById('checkout-button');

        checkoutButton.addEventListener('click', function () {
            // Redirect to Stripe Checkout session
            stripe.redirectToCheckout({ sessionId: '{{ checkout_session_id }}' })
            .then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            });
        });
    </script>

    <!-- Contact info at the bottom-right -->
    <div class="contact-info-bottom">
        <p>ðŸ“ž +1 123 456 7890</p>
        <p>ðŸ“§ <a href="mailto:info@cafemania.com">info@cafemania.com</a></p>
    </div>
</body>
</html>
